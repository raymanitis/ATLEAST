<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>east hud</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/24735d24fc.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="status">
        <div class="circle health">
            <i class="fa-solid fa-heart"></i>
            <div class="fill"></div>
        </div>
        <div class="circle armour">
            <i class="fa-solid fa-shield"></i>
            <div class="fill"></div>
        </div>

        <div class="carhud">
            <div class="circle seatbelt">
                <i class="fa-solid fa-user-slash"></i>
            </div>
            <div class="speedometer">
                <p id="speed">0</p>
                <p id="unit">km/h</p>
            </div>
            <div class="circle fuel">
                <i class="fa-solid fa-gas-pump"></i>
                <div class="fill"></div>
            </div>
        </div>


        <div class="circle food">
            <i class="fa-solid fa-bowl-food"></i>
            <div class="fill"></div>
        </div>
        <div class="circle water">
            <i class="fa-solid fa-whiskey-glass"></i>
            <div class="fill"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
